<div class="page-content">
  <div class="product-page">
    <!-- Product Image Section -->
    <div class="product-desc-image">
      <img
        src="PRODUCT_IMAGE_URL"
        width="280"
        height="320"
        alt="PRODUCT_NAME"
      />
    </div>

    <!-- Product Details Section -->
    <div class="product-details-info">
      <h1>{{%MODELNAME%}}</h1>
      <h2 class="price">${{%PRICE%}}</h2>

      <div class="product-desc-details">
        <h3>Product Details</h3>
        <p class="product-desc-p">{{%SIZE%}}</p>
        <p class="product-desc-p">{{%CAMERA%}}</p>
        <p class="product-desc-p">Model Number: {{%MODELNUMBER%}}</p>
        <p class="product-desc-p">Model Name: {{%MODELNAME%}}</p>
        <p class="product-desc-p">Storage: {{%STORAGE%}}</p>
      </div>

      <div class="product-details-desc">
        <h3>Product Description</h3>
        <p class="product-desc-p">{{%DESCRIPTION%}}</p>
      </div>
    </div>
  </div>
</div>
